<button mat-button [matMenuTriggerFor]="menu" class="top-link">Raporty</button>
<mat-menu #menu="matMenu">
  <button *ngIf="visibility.set([role.ADMIN, role.KOTY, role.SKARBNIK])" mat-menu-item routerLink="{{urls.getReportCoopDebt}}">Długi kooperantów</button>
  <button *ngIf="visibility.set([role.ADMIN, role.KOTY, role.SKARBNIK])" mat-menu-item routerLink="{{urls.getReportSupReceivables}}">Należności dostawców</button>
  <button *ngIf="visibility.set([role.ADMIN, role.KOTY, role.PACZKERS])" mat-menu-item routerLink="{{urls.getReportPackList}}">Dla paczkersów</button>
  <button *ngIf="visibility.set([role.ADMIN, role.KOTY, role.SKARBNIK])" mat-menu-item routerLink="{{urls.getReportGrandeOrder}}">Zamówienie Grande</button>
  <button *ngIf="visibility.set([role.ADMIN, role.KOTY, role.SKARBNIK])" mat-menu-item routerLink="{{urls.getReportOrderBySupplier}}">Zamówienia od dostawców</button>

<h2 class="text-md-center">Raport Należności Dostawców</h2>
<div class="table-responsive-sm px-2">
  <table class="table table-striped table-sm w-100">
    <thead class="text-white" style="background-color: rgb(3, 130, 17);">
    <tr class="text-nowrap text-md-center">
      <th scope="col" style="display: none;">ID</th>
      <th scope="col">Imię i Nazwisko</th>
      <th scope="col">Identyfikator</th>
      <th scope="col">Należność</th>
      <th scope="col">Email</th>
      <th scope="col">Nr telefonu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of supplierReceivables$ | async">
      <td style="display: none;">{{item.supplierId}}</td>
      <td>{{item.supplierName}}</td>
      <td>{{item.supplierAbbr}}</td>
      <td class="text-md-center">{{item.receivables | currency:'zł'}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
    </tr>
    </tbody>
  </table>
</div>

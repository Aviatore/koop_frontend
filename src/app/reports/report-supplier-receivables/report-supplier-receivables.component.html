<h2 class="text-md-center">Raport Należności Dostawców</h2>
<div class="table-responsive-sm px-2">
  <mat-table [dataSource]="dataSource" matSort class="table-striped mat-elevation-z10">
    <ng-container matColumnDef="supplierId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.supplierId}} </mat-cell>
    </ng-container>
    <ng-component matColumnDef="supplierName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Imię i Nazwisko</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.supplierName}}</mat-cell>
    </ng-component>
    <ng-component matColumnDef="supplierAbbr">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Identyfikator</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.supplierAbbr}}</mat-cell>
    </ng-component>
    <ng-component matColumnDef="receivables">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Należność</mat-header-cell>
      <mat-cell *matCellDef="let element" mat-sort-header>{{element.receivables | currency: 'zł'}}</mat-cell>
    </ng-component>
    <ng-component matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Emaill</mat-header-cell>
      <mat-cell *matCellDef="let element" mat-sort-header>{{element.email}}</mat-cell>
    </ng-component>
    <ng-component matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nr telefonu</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
    </ng-component>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

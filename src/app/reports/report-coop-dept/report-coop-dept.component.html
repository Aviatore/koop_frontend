<h2 class="text-md-center">Raport Długów Kooperantów</h2>
<div class="table-responsive-sm px-2">
  <table class="table table-striped table-sm w-100">
    <thead class="text-white" style="background-color: rgb(3, 130, 17);">
    <tr class="text-nowrap text-md-center">
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Dług</th>
      <th scope="col">Email</th>
      <th scope="col">Nr telefonu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dept of coopDept$ | async">
      <td>{{dept.firstName}}</td>
      <td>{{dept.lastName}}</td>
      <td class="text-md-center">{{dept.debt | currency:'zł'}}</td>
      <td>{{dept.email}}</td>
      <td>{{dept.phoneNumber}}</td>
    </tr>
    </tbody>
  </table>
</div>

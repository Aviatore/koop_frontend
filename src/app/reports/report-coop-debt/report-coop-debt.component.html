<h2 class="text-center px-2 txt-shadow">Raport Długów Kooperantów</h2>
<div class="table-responsive-sm px-2">
  <table mat-table [dataSource]="dataSource" matSort class="table-striped mat-elevation-z10">
    <ng-component matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-component>
    <ng-component matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-component>
    <ng-component matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-component>
    <ng-component matColumnDef="debt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dług</th>
      <td mat-cell *matCellDef="let element">{{element.debt | currency: 'zł'}}</td>
    </ng-component>
    <ng-component matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-component>
    <ng-component matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr telefonu</th>
      <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
    </ng-component>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="mx-auto px-2 mat-elevation-z10">
  <mat-paginator [pageSizeOptions]="itemsPerPage"></mat-paginator>
</div>

<h2 *ngFor="let product of products | async; let i = index" class="text-center px-2 txt-shadow">
  <span *ngIf="i<1">{{product.categoryNames[0]}}</span>
</h2>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div *ngFor="let product of products | async" class="col-md-4">
        <div *ngIf="product.available" class="card mb-4 box-shadow">
          <img class="card-img-top" alt="Thumbnail [100%x225]" src="../../assets/img/test.png" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
          <div class="card-body">
            <p class="card-text">
              {{product.productName}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <span class="badge badge-secondary badge-margin badge-price">{{product.price}} z≈Ç</span>
                <span class="badge badge-secondary badge-margin badge-unit">{{product.unit}}</span>
              </div>
              <a href="#" class="badge badge-dark badge-cart">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

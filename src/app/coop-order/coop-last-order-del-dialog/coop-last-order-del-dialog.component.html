<h1 mat-dialog-title>Usuń produkt</h1>
<div mat-dialog-content>Czy chcesz usunąć produkt: {{data.productName}}?</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button mat-dialog-close class="cancel-button">Anuluj</button>
  <button mat-raised-button (click)="delProduct(data.orderItemId)" color="warn">Usuń</button>
</div>

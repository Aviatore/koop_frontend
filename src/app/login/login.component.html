<h1>Login form</h1>
<form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
  <input type='email' formControlName="email" placeholder="E-mail" autocomplete="email">
  <input type='password' formControlName="password" placeholder="Password" autocomplete="new-password"><br>
  <input type="submit" value="Submit">
</form>

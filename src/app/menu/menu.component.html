<mat-toolbar class="navi-bar">
  <div>
    <a [routerLink]="[urls.getHome]" class="logo-link">Koop</a>
  </div>
  <span class="navi-bar-spacer"></span>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li><button mat-button [routerLink]="[urls.getUnits]" class="top-link">Units</button></li>
      <li *ngIf="visibility.set([role.ADMIN, role.OPRO, role.PACZKERS])">
      <li><button mat-button [routerLink]="[urls.getAllSuppliers]" class="top-link">Suppliers</button></li>
      <li><button mat-button [routerLink]="[urls.getOrdersAll]" class="top-link">Orders</button></li>
      <li>
        <app-report-dropdown-menu></app-report-dropdown-menu>
      </li>
      <li><button mat-button [routerLink]="[urls.admin]" class="top-link">Admin</button></li>
      <li><button mat-button  [routerLink]="[urls.getLogin]" class="top-link"
              (click)="LoginAction()">{{(isTokenExpired() ? 'login' : 'logout') | titlecase}}</button></li>
    </ul>
  </div>
    <app-basket-icon></app-basket-icon>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

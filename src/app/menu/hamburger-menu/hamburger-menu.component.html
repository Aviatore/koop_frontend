<mat-nav-list>
  <a mat-list-item [routerLink]="[urls.getHome]" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item [routerLink]="[urls.getUnits]" (click)="onSidenavClose()">

  </mat-menu>
  <a mat-list-item [routerLink]="[urls.getLogin]" (click)="onSidenavClose()">

    <span class="nav-caption">Login</span>

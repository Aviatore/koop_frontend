<table class="table table-hover text-center">
  <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
    <tr *ngFor="let user of users$ | async">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td></td>
    </tr>
  </thead>
</table>

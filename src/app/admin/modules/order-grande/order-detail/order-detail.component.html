<!--<div *ngIf="order | async">-->
<div>
  <mat-card >
    <div>
      <mat-card-title>Dodaj nowe zamówienie</mat-card-title>
    </div>

    <div>
      <form [formGroup]="orderData" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
        <mat-card-content>

          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Data otwarcia zamówienia" required formControlName="orderStartDate" id="orderStartDate"
                   readonly (click)="picker1.open()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="hasError('orderStartDate', 'required')">Musisz wybrać datę</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Data zamknięcia zamówienia" required formControlName="orderStopDate" id="orderStopDate"
                   readonly (click)="picker2.open()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="hasError('orderStopDate', 'required')">Musisz wybrać datę</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="orderStatusName" id="orderStatusName" required>
              <mat-option value="" disabled>-</mat-option>
              <mat-option *ngFor="let stat of statuses | async" [value]="stat">
                {{stat}}
              </mat-option>
            </mat-select>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-raised-button color="primary" [disabled]="!orderData.valid">Zapisz</button>
          <!--        <button type="button"> mat-raised-button color="warn" (click)="onCancel()">Cancel</button>-->
        </mat-card-actions>
      </form>
    </div>

  </mat-card>
</div>

<div class="container rounded bg-white mb-5">
  <form [formGroup]="userData" (ngSubmit)="onSubmit()">
    <div class="row">
    <!--    <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="../../../assets/img/admin.svg"><span class="font-weight-bold">{{inFirstName.value + ' ' + inLastName.value}}</span><span class="text-black-50">{{inEmail.value}}</span><span> </span></div>
      </div>-->
      <div class="col-md-8 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Create new user</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-4"><label class="labels">First name</label><input type="text" class="form-control is-invalid" formControlName="firstName" placeholder="First name" value="" #inFirstName autocomplete="given-name"></div>
            <div *ngIf="firstName.invalid && firstName.touched">Err</div>
            <div class="col-md-4"><label class="labels">Last name</label><input type="text" class="form-control is-valid" formControlName="lastName" value="" placeholder="Last name" #inLastName autocomplete="family-name"></div>
            <div class="col-md-4"><label class="labels">User name</label><input type="text" class="form-control is-invalid" formControlName="userName" value="" placeholder="User name" autocomplete="username"></div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Phone number</label><input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone number" value="" autocomplete="tel-local"></div>
            <div class="col-md-6"><label class="labels">E-mail</label><input type="text" class="form-control" formControlName="email" placeholder="E-mail" value="" #inEmail autocomplete="email"></div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Password</label><input type="password" class="form-control" formControlName="newPassword" placeholder="Password" value="" autocomplete="new-password"></div>
            <div class="col-md-6"><label class="labels">Repeat password</label><input type="password" class="form-control" formControlName="repeatPassword" placeholder="Password" value="" autocomplete="new-password"></div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Debt</label><input type="number" class="form-control" formControlName="debt" value="" placeholder="Debt"></div>
            <div class="col-md-6"><label class="labels">Fund</label>
              <select class="custom-select form-control">
                <option selected>Choose ...</option>
                <option value="1">10</option>
                <option value="2">30</option>
              </select>
            </div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="onSubmit()">Submit</button></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center experience"><span>Profile description</span></div><br>
            <textarea class="form-control" formControlName="info" name="info" rows="12" placeholder="Write something about ..."></textarea>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>

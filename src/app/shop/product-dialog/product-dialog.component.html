<div mat-dialog-content *ngIf="product | async as dataD">
  <h1 mat-dialog-title>{{dataD.productName}}</h1>
  <ul class="list-group" style="">
    <li class="list-group-item">
      <span class="dialog-table-row-title">Nazwa:</span>
      {{dataD.productName}}
    </li>
    <li class="list-group-item">
      <span class="dialog-table-row-title">Cena:</span>
      {{dataD.price}}
    </li>
    <li class="list-group-item">
      <span class="dialog-table-row-title">Ilość w magazynie:</span>
      {{dataD.amountInMagazine}}
    </li>
    <li class="list-group-item">
      <span class="dialog-table-row-title">Maksymalna ilość:</span>
      {{dataD.amountMax}}
    </li>
    <li class="list-group-item">
      <span class="dialog-table-row-title">Opis:</span>
      {{dataD.description}}
